<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перевірка пароля</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background-animation"></div>
  <div class="container">
    <h1><i class="fas fa-key"></i> Перевірка сили пароля</h1>
    <form id="password-form">
      <label for="password">Введіть пароль:</label>
      <input type="password" id="password" name="password" placeholder="Введіть пароль" required>
      <button type="button" onclick="checkPassword()"><i class="fas fa-check-circle"></i> Перевірити</button>
    </form>
    <div id="strength-result" class="password-strength"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
